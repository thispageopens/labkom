<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All data</title>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  transition:all .3s ease;
}
html,body {
  height:100%;
}
body {
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1e1e2f;
  color:#fff;
  padding:20px;
}

/* container selalu center dengan lebar tetap */
.container{
  width:100%;
  max-width:1000px;
  background:#2c2c44;
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
  text-align:center;
  /* untuk tetap di tengah ketika tinggi konten lebih */
  margin:auto;
}

h1{
  font-size:1.6rem;
  margin-bottom:6px;
}
p{
  font-size:0.85rem;
  opacity:0.8;
  margin-bottom:16px;
}
input[type=file]{
  background:#3a3a55;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  border-radius:6px;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:10px;
  font-size:0.95rem;
  font-weight:600;
  border:none;
  border-radius:6px;
  margin-top:6px;
  cursor:pointer;
}
#uploadBtn{
  background:#ff9800;
  color:#fff;
}
#uploadBtn:hover{
  background:#e68900;
}
#toggleFileBtn{
  background:#00bcd4;
  color:#fff;
}
#toggleFileBtn:hover{
  background:#0097a7;
}
#progress{
  margin-top:8px;
  font-size:0.85rem;
  opacity:0.8;
}
.notif{
  padding:8px;
  border-radius:6px;
  margin-top:8px;
  font-size:0.85rem;
  font-weight:600;
  display:none;
}
.success{
  background:#4caf50;
  color:#fff;
}
.error{
  background:#f44336;
  color:#fff;
}
.file-list{
  margin-top:15px;
  display:none;
  background:#222;
  border-radius:8px;
  text-align:left;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
  padding:12px;
}
.file-item{
  background:#333;
  border-radius:8px;
  padding:8px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
.file-item img{
  max-width:100%;
  max-height:120px;
  border-radius:4px;
  border:1px solid rgba(255,255,255,0.1);
  margin-bottom:6px;
  object-fit:cover;
}
.file-item span{
  font-size:0.8rem;
  opacity:0.7;
  margin-bottom:6px;
}
.action-buttons{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin-top:8px;
}
.action-buttons a,
.action-buttons button{
  background:none;
  border:none;
  font-size:1.6rem;
  cursor:pointer;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:4px;
}
.action-buttons a:hover,
.action-buttons button:hover{
  color:#00ffff;
}

/* pastikan tetap bagus di layar besar */
@media (min-width:1200px){
  .container{
    max-width:1000px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>image gallery</h1>
  <p>Upload gambar favoritmu & kelola dengan mudah</p>

  <input type="file" id="fileInput" accept="image/*">
  <button id="uploadBtn">üöÄ Upload Gambar</button>
  <p id="progress">Menunggu gambar‚Ä¶</p>

  <div id="notifSuccess" class="notif success">‚úÖ Berhasil upload!</div>
  <div id="notifError" class="notif error">‚ùå Gagal upload</div>

  <button id="toggleFileBtn">üìÇ Lihat Semua Gambar</button>
  <div class="file-list">
    <div class="gallery" id="fileList"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxPU_6cAOiw7ZhODS_bwzrZgamjas7UvI",
  authDomain: "html-file-c43ca.firebaseapp.com",
  projectId: "html-file-c43ca",
  storageBucket: "html-file-c43ca.appspot.com",
  messagingSenderId: "878263488014",
  appId: "1:878263488014:web:aac039def0d202b8d5b65f",
  measurementId: "G-ZKST54S40H"
};
const app = initializeApp(firebaseConfig);
const storage = getStorage(app);

let isAuthenticated = false;

async function getNextNumber() {
  const storageRef = ref(storage, "images");
  const res = await listAll(storageRef);
  const nums = [];
  res.items.forEach(item=>{
    const base = item.name.split(".")[0];
    const num = parseInt(base);
    if(!isNaN(num)) nums.push(num);
  });
  nums.sort((a,b)=>a-b);
  let next = 1;
  for(let i=0;i<nums.length;i++){
    if(nums[i] !== next){return next;}
    next++;
  }
  return next;
}

document.getElementById("uploadBtn").addEventListener("click", async()=>{
  const file = document.getElementById("fileInput").files[0];
  if(!file){alert("Pilih gambar dulu!");return;}
  const nextNum = await getNextNumber();
  const ext = file.name.split(".").pop();
  const newName = `${nextNum}.${ext}`;
  const fileRef = ref(storage, `images/${newName}`);
  const uploadTask = uploadBytesResumable(fileRef, file);

  uploadTask.on("state_changed",(snapshot)=>{
    const progress=(snapshot.bytesTransferred/snapshot.totalBytes)*100;
    document.getElementById("progress").innerText=`Upload: ${progress.toFixed(0)}%`;
  },(error)=>{
    console.error("Upload Error:",error);
    document.getElementById("notifError").style.display="block";
    setTimeout(()=>{document.getElementById("notifError").style.display="none";},3000);
  },async()=>{
    await getDownloadURL(uploadTask.snapshot.ref);
    document.getElementById("notifSuccess").style.display="block";
    setTimeout(()=>{document.getElementById("notifSuccess").style.display="none";},3000);
    loadFiles();
  });
});

async function loadFiles(){
  const storageRef = ref(storage, "images");
  const fileListContainer = document.getElementById("fileList");
  fileListContainer.innerHTML = "";
  const res = await listAll(storageRef);
  let files = await Promise.all(res.items.map(async(item)=>{
    const url = await getDownloadURL(item);
    return {name:item.name, url};
  }));
  files.sort((a,b)=>{
    const numA = parseInt(a.name);
    const numB = parseInt(b.name);
    return numA - numB;
  });
  files.forEach(file=>{
    const fileItem = document.createElement("div");
    fileItem.classList.add("file-item");
    fileItem.innerHTML = `
      <img src="${file.url}" alt="img">
      <span>${file.name}</span>
      <div class="action-buttons">
        <a href="${file.url}" target="_blank" title="Lihat">üëÅÔ∏è</a>
        <button class="deleteBtn" title="Hapus">üóëÔ∏è</button>
      </div>
    `;
    fileItem.querySelector(".deleteBtn").addEventListener("click",async()=>{
      if(confirm("Yakin ingin menghapus gambar ini?")){
        try{
          await deleteObject(ref(storage, `images/${file.name}`));
          alert("‚úÖ Gambar berhasil dihapus");
          loadFiles();
        }catch(err){
          console.error(err);
          alert("‚ùå Gagal menghapus");
        }
      }
    });
    fileListContainer.appendChild(fileItem);
  });
}

document.getElementById("toggleFileBtn").addEventListener("click",()=>{
  if(!isAuthenticated){
    const password = prompt("Masukkan password untuk akses:");
    if(password==="mode galau"){isAuthenticated=true;}else{alert("Password salah!");return;}
  }
  const fileList=document.querySelector(".file-list");
  fileList.style.display = (fileList.style.display==="none"||fileList.style.display==="") ? "block":"none";
  if(fileList.style.display==="block") loadFiles();
});
</script>
</body>
</html>
